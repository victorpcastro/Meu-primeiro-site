<!DOCTYPE html>

        <style>

          body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
          }

          html,body {
            margin: 0;
            padding: 0;
          }

          .popup{
            position: fixed;
            margin: 100px 350px;
            width: 600px;
            height: 300px;
            padding: 15px;
            border: solid 1px  rgb(10, 10, 10) ;
            background-color:  rgb(254, 190, 0,0.8);
            display:none ;
            z-index: 1;
          }
          .closePopUp{
            position: relative;
            float: right;
            margin: 2px 2px;
          }

          /* div do slideshow automatico*/
          .slider {
            width: 400px;
            margin-left: 70%; 
            overflow: hidden; 
          }

          /* posicao da imagem dentro da div*/
          .slider-wrapper {
            width: 100%;
            height: 300px;
            position: relative;
            overflow: hidden; 
          }

          /* tamanho e controle da imagem no slideshow automatico*/
          .slide {
            float: left;
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 3s linear;
          }
          /* opacidade da imagem que está sendo mostrada */
          .slider-wrapper > .slide:first-child {
            opacity: 1;
          }

            * {box-sizing:border-box}

            /* div do slideshow*/
            .slideshow-container {
              max-width: 200%;
              position: relative;
              margin: 0 0;
              overflow: hidden;
            }

            /* esconder as imagens que não estão selecionadas*/
            .mySlides {
              display: none;
            }

            /* botão de voltar e avançar */
            .prev, .next {
              cursor: pointer;
              position: absolute;
              top: 50%;
              width: auto;
              margin-top: -22px;
              padding: 16px;
              color: white;
              font-weight: bold;
              font-size: 18px;
              transition: 0.6s ease;
              border-radius: 0 3px 3px 0;
              user-select: none;
            }

            /* posicao do botao de voltar e avançar imagem */
            .next {
              right: 0;
              border-radius: 3px 0 0 3px;
            }

            /* background do botao de avançar e voltar imagem quando o mouse passa */
            .prev:hover, .next:hover {
              background-color: rgb(254, 190, 0);
            }

            /* legenda da imagem */
            .text {
              color: #f2f2f2;
              font-size: 15px;
              padding: 1px 12px;
              position: absolute;
              bottom: 30px;
              width: 100%;
              text-align: center;
            }

            /* numero da imagem */
            .numbertext {
              color: #f2f2f2;
              font-size: 12px;
              padding: 8px 12px;
              position: absolute;
              top: 0;
            }

            /* indicador de slide das imagens */
            .dot {
              cursor: pointer;
              height: 15px;
              width: 15px;
              margin: 0 2px;
              background-color: #bbb;
              border-radius: 50%;
              display: inline-block;
              transition: background-color 0.6s ease;
            }

            /* background do indicador de slide das imagens quando ativo ou com mouse em cima */
            .active, .dot:hover {
              background-color: rgb(254, 190, 0);
            }

            /* animação da imagem deslizando */
            .fade {
              -webkit-animation-name: fade;
              -webkit-animation-duration: 1.5s;
              animation-name: fade;
              animation-duration: 1.5s;
            }

            @-webkit-keyframes fade {
              from {opacity: .4}
              to {opacity: 1}
            }

            @keyframes fade {
              from {opacity: .4}
              to {opacity: 1}
            }

            /* texto dentro do rodapé */
            .texto{
                margin-top:0;
            }

            /* div rodapé */
            ul.rodape {
              list-style-type:none;
              position: relative;
              bottom:0;
              margin-bottom: 0;
              padding: 0;
              width: 100%;
              height: 60px;
              padding-inline-start: 0px;
              background-color: rgb(254, 190, 0);
              overflow: hidden;
            }

            /* bloco dentro do rodapé */
            li.rodape {
              display: block;
              color: #000;
              text-align: center;
              padding: 8px 16px;
              float: left;
              text-decoration: none;
            }
              
            .imagemContatos{
              float: right;
              margin:10px 30px 20px 30px;
            }

            ul.topnav {
              list-style-type: none;
              margin: 0;
              position: relative;
              padding: 0;
              overflow: hidden;
              background-color: rgb(255, 253, 253);
            }

            ul.topnav li {float: right;
              padding: 20px 10px 0 20px;
            }

            ul.topnav li a {
              display: block;
              color: rgb(5, 5, 5);
              text-align: center;
              padding: 0px 20px 0 20px;
              text-decoration: none;
            }

            ul.topnav li a:hover {color: rgb(254, 190, 0);}

            ul.topnav li a.actives{
              color: rgb(254, 190, 0);
              background-color: rgb(255, 255, 255);
            }

            ul.topnav li.right {float: right;}

            @media screen and (max-width: 600px) {
              ul.topnav li.right, 
              ul.topnav li {float: none;}
            }
        </style>
    </head>

    <script >
      ToggleSearchBar();
       function ToggleSearchBar() {
          var searchbar = document.getElementById("popup");
          var display = getComputedStyle(searchbar).display;
          if (display == "none") {
                searchbar.style.display = "block";
            } else {
                searchbar.style.display = "none";
            }

        }

      //início bloco slide de imagens por botão
      var slideIndex = 1;
      showSlides(slideIndex);
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      
      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }
      //fim do bloco js slide imagens por botão

      //início bloco js para slideshow de imagem automático
      (function() {
        function Slideshow( element ) {
          this.el = document.querySelector( element );
          this.init();
        }    
        Slideshow.prototype = {
          init: function() {
            this.wrapper = this.el.querySelector( ".slider-wrapper" );
            this.slides = this.el.querySelectorAll( ".slide" );
            this.previous = this.el.querySelector( ".slider-previous" );
            this.next = this.el.querySelector( ".slider-next" );
            this.index = 0;
            this.total = this.slides.length;
            this.timer = null;
            
            this.action();
            this.stopStart();	
          },
          _slideTo: function( slide ) {
            var currentSlide = this.slides[slide];
            currentSlide.style.opacity = 1;
            
            for( var i = 0; i < this.slides.length; i++ ) {
              var slide = this.slides[i];
              if( slide !== currentSlide ) {
                slide.style.opacity = 0;
              }
            }
          },
          action: function() {
            var self = this;
            self.timer = setInterval(function() {
              self.index++;
              if( self.index == self.slides.length ) {
                self.index = 0;
              }
              self._slideTo( self.index );             
            }, 3000);
          },
          stopStart: function() {
            var self = this;
            self.el.addEventListener( "mouseover", function() {
              clearInterval( self.timer );
              self.timer = null;   
            }, false);
            self.el.addEventListener( "mouseout", function() {
              self.action();            
            }, false);
          }         
        };
        
        document.addEventListener( "DOMContentLoaded", function() {
          
          var slider = new Slideshow( "#main-slider" );
          
        });
        
        
      })();
      //fim do bloco slideshow de imagem automático



      function mostrarMenu() {
        var X = event.clientX;
        var Y = event.clientY;

        var menu = document.getElementById("divMenu");

        menu.style.top = Y.toString() + "px";
        menu.style.left = X.toString() + "px";
        menu.style.visibility = "visible";

        var lis = document.querySelectorAll("#divMenu > ul > li");
        for (var i = 0; i < lis.length; i++) {
            lis.item(i).addEventListener("click", function () {
                menu.style.visibility = "hidden";
            });
        }
    }
